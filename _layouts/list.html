---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>
  {{ content }}
  {% if site[page.collection].size > 0 %}
  <div class="post-content">
      <ul>
        {% for item in site[page.collection] %}
            <li><a href="{{ item.url }}">{{ item.title }}</a></li>
        {% endfor %}
      </ul>
  </div>
  {% endif %}

</article>
